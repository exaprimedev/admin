<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EXaPrime Admin ユーザー登録</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/startmin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">ユーザー登録</h3>
                    </div>
                    <div class="panel-body">
                        <form id="signup_form" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" id="signup_form_mail" placeholder="メールアドレス" name="entry.1416269170" type="email" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="signup_form_user" placeholder="ユーザー名(半角英数字4～10桁)" name="entry.1163246977" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="signup_form_password" placeholder="パスワード(半角英数字4～10桁)" name="entry.1776536680" type="password" value="" required>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">登録</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/startmin.js"></script>
    <script>
        $(function() {
            $("#signup_form").submit(function(event) {
                var signup_form_mail = $("#signup_form_mail").val();
                var signup_form_user = $("#signup_form_user").val();
                var signup_form_password = $("#signup_form_password").val();
                $.ajax({
                    url: "https://docs.google.com/forms/d/e/1FAIpQLSeRN1g83XX2Cf7eoxYpH758jBx-8h-ND6OV2K4MvfcWsOG6Qg/formResponse",
                    data: {
                        "entry.300039147": signup_form_mail,
                        "entry.1853844028": signup_form_user,
                        "entry.10015117": signup_form_password
                    },
                    type: "POST",
                    dataType: "xml",
                    statusCode: {
                        0: function() {
                            window.location.href = "login.html"
                        },
                        200: function() {
                            alert("errorMsg")
                        }
                    }
                })
                event.preventDefault();
            });
        });
    </script>
</body>

</html>
