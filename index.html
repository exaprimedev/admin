    <script>
        $(function() {
            $.ajax({
                    type: 'GET',
                    url: 'https://script.google.com/macros/s/AKfycbyPWuArH5REnTsv0CBBVh-EyVDfyOfgXzgBYJdKrvQpzKXMWyI/exec?sn=project_management',
                    dataType: 'jsonp',
                    jsonpCallback: 'jsondata'
                })
                .then(
                    function(data) {
                        $("#side-menu").html(createMenuHTML(data))
                        $("#project-panel").html(createPanelHTML(data))
                        console.log('success');
                    },
                    function() {
                        console.log('error');
                    }
                );
            $(".sidebar-nav").on("click", function(e) {
                var $_target = $(e.currentTarget);
                var $_nav_second_level = $_target.find(".nav nav-second-level collapse");
                if ($_nav_second_level) {
                    $(".nav nav-second-level collapse").collapse();
                }
            })
        });

        function createMenuHTML(data) {
            var out_memu = '<li><a href="index.html" class="active"><i class="fa fa-dashboard fa-fw"></i> Home</a></li>';
            var tmplv1st = '';
            var tmplv1end = '';
            var tmplv2st = '';
            var tmplv2end = '';
            var tmplv3 = '';
            for (var idx in data) {
                if (data[idx].level == 1) {
                    tmplv1st += '<li>';
                    tmplv1st += '<a href="#"><i class="fa fa-sitemap fa-fw"></i>' + data[idx].sheet_name_jp + '<span class="fa arrow"></span></a>';
                    tmplv1end += '</li>';
                } else if (data[idx].level == 2) {
                    tmplv2st += '<ul class="nav nav-second-level collapse in"><li><a href="' + data[idx].sheet_name + '.html">' + data[idx].sheet_name_jp + '</a></li>';
                    tmplv2end += '</ul>';
                } else if (data[idx].level == 3) {
                    tmplv3 += '<li><a href="' + data[idx].sheet_name + '.html">' + data[idx].sheet_name_jp + '</a></li>';
                }
            }
            out_memu += tmplv1st + tmplv2st + tmplv3 + tmplv2end + tmplv1end;
            return out_memu
        }

        function createPanelHTML(data) {
            var out_panel = '';
            for (var idx in data) {
                if (data[idx].level > 1) {
                    out_panel += '<div class="' + data[idx].class_grid + '">'
                    out_panel += '<div class="' + data[idx].class_panel + '">'
                    out_panel += '<div class="panel-heading">'
                    out_panel += '<div class="row">'
                    out_panel += '<div class="col-xs-3">'
                    out_panel += '<i class="' + data[idx].class_icon + '"></i>'
                    out_panel += '</div>'
                    out_panel += '<div class="col-xs-9 text-right">'
                    out_panel += '<div class="huge">' + data[idx].rows + '</div>'
                    out_panel += '<div>' + data[idx].comment + '!</div>'
                    out_panel += '</div>'
                    out_panel += '</div>'
                    out_panel += '</div>'
                    out_panel += '<a href="' + data[idx].sheet_name + '.html">'
                    out_panel += '<div class="panel-footer">'
                    out_panel += '<span class="pull-left">' + data[idx].sheet_name_jp + '</span>'
                    out_panel += '<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>'
                    out_panel += ''
                    out_panel += '<div class="clearfix"></div>'
                    out_panel += '</div>'
                    out_panel += '</a>'
                    out_panel += '</div>'
                    out_panel += '</div>'
                }
            }
            return out_panel
        }
    </script>
