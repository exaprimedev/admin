    <script>
        $(function() {
            if (localStorage.length == 0) {
                window.location.href = "login.html";
            }
            $.ajax({
                    type: 'GET',
                    url: 'https://script.google.com/macros/s/AKfycbyPWuArH5REnTsv0CBBVh-EyVDfyOfgXzgBYJdKrvQpzKXMWyI/exec?sn=project_management',
                    dataType: 'jsonp',
                    jsonpCallback: 'jsondata'
                })
                .then(
                    function(data) {
                        $("#side-menu").html(createMenuHTML(data));
                        $("#row_project_summary_contents").html(createPanelHTML(data));
                        console.log('success');
                    },
                    function() {
                        console.log('error');
                    }
                );
        });

        function renderContents(sheet_name, sheet_name_jp, link) {
            $("#row_news_title").hide();
            $("#row_news_contents").hide();
            $("#row_project_summary_title").hide();
            $("#row_project_summary_contents").hide();
            $("#row_dataTables_title").show();
            $("#row_dataTables").show();
            createDataTables(sheet_name, sheet_name_jp, link);
        }

        function createMenuHTML(data) {
            var out_memu = '<li><a href="index.html" class="active"><i class="fa fa-dashboard fa-fw"></i> Home</a></li>';
            var tmplv1st = '';
            var tmplv1end = '';
            var tmplv2st = '';
            var tmplv2end = '';
            var tmplv3 = '';
            for (var idx in data) {
                if (data[idx].level == 1) {
                    tmplv1st += '<li>';
                    tmplv1st += '<a href="#" onclick="toggleMenu(this); return false;"><i class="fa fa-sitemap fa-fw"></i>' + data[idx].sheet_name_jp + '<span class="fa arrow"></span></a>';
                    tmplv1end += '</li>';
                } else if (data[idx].level == 2) {
                    tmplv2st += '<ul class="nav nav-second-level" style="display: none;"><li><a href="#" onclick="renderContents(\'' + data[idx].sheet_name + '\',\'' + data[idx].sheet_name_jp + '\',\'' + data[idx].link + '\')">' + data[idx].sheet_name_jp + '</a></li>';
                    tmplv2end += '</ul>';
                } else if (data[idx].level == 3) {
                    tmplv3 += '<li><a href="#" onclick="renderContents(\'' + data[idx].sheet_name + '\',\'' + data[idx].sheet_name_jp + '\',\'' + data[idx].link + '\')">' + data[idx].sheet_name_jp + '</a></li>';
                }
            }
            out_memu += tmplv1st + tmplv2st + tmplv3 + tmplv2end + tmplv1end;
            return out_memu
        }

        function createPanelHTML(data) {
            var out_panel = '';
            for (var idx in data) {
                if (data[idx].level > 1) {
                    out_panel += '<div class="' + data[idx].class_grid + '">'
                    out_panel += '<div class="' + data[idx].class_panel + '">'
                    out_panel += '<div class="panel-heading">'
                    out_panel += '<div class="row">'
                    out_panel += '<div class="col-xs-3">'
                    out_panel += '<i class="' + data[idx].class_icon + '"></i>'
                    out_panel += '</div>'
                    out_panel += '<div class="col-xs-9 text-right">'
                    out_panel += '<div class="huge">' + data[idx].rows + '</div>'
                    out_panel += '<div>' + data[idx].comment + '!</div>'
                    out_panel += '</div>'
                    out_panel += '</div>'
                    out_panel += '</div>'
                    out_panel += '<a href="#" onclick="renderContents(\'' + data[idx].sheet_name + '\',\'' + data[idx].sheet_name_jp + '\',\'' + data[idx].link + '\')">'
                    out_panel += '<div class="panel-footer">'
                    out_panel += '<span class="pull-left">' + data[idx].sheet_name_jp + '</span>'
                    out_panel += '<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>'
                    out_panel += '<div class="clearfix"></div>'
                    out_panel += '</div>'
                    out_panel += '</a>'
                    out_panel += '</div>'
                    out_panel += '</div>'
                }
            }
            return out_panel
        }

        function createDataTables(sheet_name, sheet_name_jp, link) {
            $("#dataTables_panel_header").html('<span>' + sheet_name_jp + '</span><span class="pull-right"><a class="btn btn-primary btn-sm" target="_blank" href="' + link + '">更新</a></span><div class="clearfix"></div>');
            $.ajax({
                    type: 'GET',
                    url: 'https://script.google.com/macros/s/AKfycbyPWuArH5REnTsv0CBBVh-EyVDfyOfgXzgBYJdKrvQpzKXMWyI/exec?sn=' + sheet_name,
                    dataType: 'jsonp',
                    jsonpCallback: 'jsondata'
                })
                .then(
                    function(result) {
                        var arrHeader = new Array();
                        for (var key in result[0]) {
                            arrHeader.push((new Function("return " + '{data:"' + key + '"}'))());
                        }
                        $("#output_dataTables").html(createDataTablesHTML(arrHeader));
                        $('#member_list').DataTable({
                            destroy: true,
                            data: result,
                            autoWidth: false,
                            columns: arrHeader
                        });
                    },
                    function() {
                        console.log('error');
                    }
                );
        }

        function createDataTablesHTML(arrHeader) {
            var out_thead = '<table class="table table-striped table-bordered table-hover" id="member_list">';
            out_thead += '<thead>';
            out_thead += '<tr>';
            for (var idx in arrHeader) {
                out_thead += '<th>' + arrHeader[idx].data + '</th>';
            }
            out_thead += '</thead>';
            out_thead += '</tr>';
            out_thead += '</table>';
            return out_thead
        }

        function toggleMenu(obj) {
            $(obj).next('ul').slideToggle();
        }
    </script>
