    <script src="js/dataTables/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/startmin.js"></script>

    <script>
        $(function() {
            $.ajax({
                    type: 'GET',
                    url: 'https://script.google.com/macros/s/AKfycbyPWuArH5REnTsv0CBBVh-EyVDfyOfgXzgBYJdKrvQpzKXMWyI/exec?sn=project_management',
                    dataType: 'jsonp',
                    jsonpCallback: 'jsondata'
                })
                .then(
                    function(data) {
                        var out = '<li><a href="index.html" class="active"><i class="fa fa-dashboard fa-fw"></i> Home</a></li>';
                        var tmplv1st = '';
                        var tmplv1end = '';
                        var tmplv2st = '';
                        var tmplv2end = '';
                        var tmplv3 = '';
                        for (var idx in data) {
                            if (data[idx].level == 1) {
                                tmplv1st += '<li>';
                                tmplv1st += '<a href="#"><i class="fa fa-sitemap fa-fw"></i>' + data[idx].sheet_name_jp + '<span class="fa arrow"></span></a>';
                                tmplv1end += '</li>';
                            } else if (data[idx].level == 2) {
                                tmplv2st += '<ul class="nav nav-second-level collapse in"><li><a href="' + data[idx].sheet_name + '.html">' + data[idx].sheet_name_jp + '</a></li>';
                                tmplv2end += '</ul>';
                            } else if (data[idx].level == 3) {
                                tmplv3 += '<li><a href="' + data[idx].sheet_name + '.html">' + data[idx].sheet_name_jp + '</a></li>';
                            }
                        }
                        out += tmplv1st + tmplv2st + tmplv3 + tmplv2end + tmplv1end;
                        $("#side-menu").html(out)
                        $.ajax({
                                type: 'GET',
                                url: 'https://script.google.com/macros/s/AKfycbyPWuArH5REnTsv0CBBVh-EyVDfyOfgXzgBYJdKrvQpzKXMWyI/exec?sn=project_list',
                                dataType: 'jsonp',
                                jsonpCallback: 'jsondata'
                            })
                            .then(
                                function(result) {
                                    $('#project_list').DataTable({
                                        destroy: true,
                                        data: result,
                                        columns: [{
                                            data: "#"
                                        }, {
                                            data: "社内管理番号"
                                        }, {
                                            data: "プロジェクト名"
                                        }, {
                                            data: "業種"
                                        }, {
                                            data: "開始"
                                        }, {
                                            data: "終了"
                                        }, {
                                            data: "発注元"
                                        }, {
                                            data: "エンドユーザ"
                                        }, {
                                            data: "プロジェクト概要"
                                        }, {
                                            data: "言語・環境・ツール等"
                                        }]
                                    });
                                },
                                function() {
                                    console.log('error');
                                }
                            );
                    },
                    function() {
                        console.log('error');
                    }
                );
        });
        $(function() {

        });
    </script>
