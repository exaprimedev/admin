<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EXaPrime Admin ログイン</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/startmin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">ログイン</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="ユーザーID" name="userid" id="userid" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="パスワード" name="password" id="password" type="password" value="">
                                </div>
                                <div class="alert alert-danger" id="error_msg" style="display:none;">
                                    ユーザーIDまたはパスワードが間違っています。
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="#" class="btn btn-success btn-block" onclick="getAuth()">ログイン</a>
                                <a href="signup.html" class="btn btn-info btn-block">ユーザー登録</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/startmin.js"></script>

    <script>
        $(function() {
            $("#error_msg").hide();
        });

        function getAuth() {
            var userid = $("#userid").val();
            var password = $("#password").val();
            $.ajax({
                    type: 'GET',
                    url: 'https://script.google.com/macros/s/AKfycbztaNYCMJKZczlxj5nXD2L1Ac-nR9thkeLOyqz-BsXAs5iBNrc/exec?sn=user_auth&q=' + userid + password + 0,
                    dataType: 'jsonp',
                    jsonpCallback: 'jsondata'
                })
                .then(
                    function(data) {
                        if (data.length > 0) {
                            //localstrageへユーザー情報格納
                            localStorage.setItem('user_name', data[0].user_name);
                            localStorage.setItem('permission_pages', data[0].permission_pages);
                            //index.htmlへ
                            window.location.href = "index.html"
                        } else {
                            //エラーメッセージ表示
                            $("#error_msg").show();
                        }
                        console.log('success');
                    },
                    function() {
                        console.log('error');
                    }
                );
        }
    </script>

</body>

</html>
